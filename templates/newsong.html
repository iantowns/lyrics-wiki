{% extends "base.html" %}

{% block head %}

{% endblock %}

{% block body %}
<br />
<form id="lyrics-submit" class="vForm" action="/submit" method="POST" enctype="multipart/form-data">
	<input type="hidden" name="album" id="album" value="{{ album }}" />
	<input type="hidden" name="artist" id="artist" value="{{ artist }}">
	<label for="title">Song title</label>  <input type="text" name="title" id="title"/>
	<br />
	<label for="lyrics">Lyrics</label> <textarea rows=15 cols=30 name="lyrics" id="lyrics"></textarea>
	<br />
	<input type="submit" value="submit" />
</form>

{% endblock %}
